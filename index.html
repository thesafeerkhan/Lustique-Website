<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lustique - Toronto's Top Beauty Salon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <!-- Google Fonts and Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;700&family=Unica+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db92eae0af.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="brand-name">
                <a href="#"><h1>Lustique</h1></a>
            </div>
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link">PRODUCTS</a></li>
                <li class="nav-item"><a href="#" class="nav-link">ABOUT</a></li>
                <li class="nav-item"><a href="#" class="nav-link">RESULTS</a></li>
                <li class="nav-item"><a href="#" class="nav-link">JOURNAL</a></li>
                <li class="nav-item"><a href="#" class="nav-link cat">VIEW CATALOG</a></li>
            </ul>
        </nav>
        <!-- Hero Section -->
        <section class="hero">
            <img src="images/model.png" alt="" class="model-image">
        </section>
        <!-- Hero Title Subtitle -->
        <h1 class="hero-title">*Blessing</h1>
        <h1 class="hero-subtitle">for every skin.</h1>
        <p class="hero-subtitle2">YOUR MIRCALE CARE FOR PERFECT SKIN</p>
        <!-- Hero Banner -->
        <div class="hero-banner">
            <div class="banner-product">
                <h1>Bioliq*</h1>
                <p>Bioliq is our <span class="bold">patented unique</span> component for 100% beauty</p>
            </div>
            <div class="banner-details">
                <p>* First use effectiveness</p>
                <p>ALL INGREDIENTS</p>
            </div>
        </div>
        <!-- Product Image -->
        <p class="product-ammount">15+</p>
        <div class="product-image-container">
            <img src="images/product.png" alt="" class="product-image">
            <p class="product-details">DOLCE FLOR</p>
        </div>
        <!-- Our Story Button -->
            <a href="#" class="our-story-button">
                <p>Our Story</p>
                <i class="fas fa-caret-down fa-lg hero-story-button"></i>
            </a>
    </header> 
</body>
</html>
